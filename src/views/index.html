<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PaddleBois</title>
</head>
<body>
  <ul>
    {{ #players }}
    <li>{{ connectionId }} <button data-game="{{ id }}">challenge</button></li>
    {{ /players }}
    {{ ^players }}
    <li>No active players</li>
    {{ /players }}
  </ul>
  <ul>
    {{ #games }}
    <li>{{ id }} <button data-game="{{ id }}">join</button></li>
    {{ /games }}
    {{ ^games }}
    <li>No active games</li>
    {{ /games }}
  </ul>
  <script src="index.js"></script>
</body>
</html>
